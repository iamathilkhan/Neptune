<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Neptune Chat</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <div class="chat-container">

    <div id="history" class="chat-history"></div>
    
    <div class="chat-input-section">
      <div class="context-inputs">

        <div class="input-grid">
          <div>

            <input id="rainocn" type="number" step="0.1" value="0.3" />

            <input id="delts" type="number" step="0.1" value="0.5" />

            <label>Latitude</label>
            <input id="latitude" type="number" step="0.1" value="15.0" />
          </div>
          <div>
            <label>Longitude</label>
            <input id="longitude" type="number" step="0.1" value="75.0" />
          </div>
        </div>
      </div>
      
      <div class="chat-controls">
        <input id="query" type="text" placeholder="Ask about fishing, storms, or ocean data..." />
        <button id="send">Send</button>
      </div>
    </div>
  </div>
  
  <script src="/static/js/script.js"></script>
